<!DOCTYPE html>
<html>

<head>
    <title>Beer Webiste</title>
</head>

<body>
    <h1>Beer Website!</h1>
    <p>If you can see this, it's working!</p>

    <ul>
        {% for beer_hash in site.data.beer %}
        {% assign beer = beer_hash[1] %}
        <li>
            <h2>{{ beer.name }}</h2>
            <p>{{ beer.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
