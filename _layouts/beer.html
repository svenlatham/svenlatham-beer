---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{% assign path = page.slug | append: ".jpg"  %}
{{ path }}
{% assign file_exists = site.static_files | where: "path", path  %}
{% if file_exists.size != 0 %}
<img src="{{ path }}">
{% endif %}

{{ page.description }}


{{ content }}
